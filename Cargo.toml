[workspace]

members = [
    "bootcamp",
    "toolbox",
    "section01",
    "section10",
]
exclude = ["charapp"]

resolver = "2"
default-members = ["section01"]

[workspace.dependencies]
rand = "0.9.2"
clap = { version = "4.5.45", features = ["derive"] }
anyhow = "1.0.99"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
serde_json = "1.0.143"
csv = "1.3.1"
zxcvbn = "3.1.0"